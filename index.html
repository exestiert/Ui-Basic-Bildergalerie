    <!-- CAROUSEL IMG-Slide -->
    <div id="flex">
      <div
        id="carouselExampleIndicators"
        class="carousel slide vh-auto"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <!-- SLIDE: IMG 1 -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/Carousel/Honigbiene.jpg"
              id="carousel-img"
              class="d-block"
              alt="Hoonigbiene"
            />
            <div
              class="carousel-caption d-none d-lg-block text-center mb-5 px-3"
              id="text-box"
            >
              <h2 class="fs-1 fw-normal text-secondary">Insekten</h2>
              <p class="text-secondary">Makro Aufnahmen von Insekten</p>
              <a href="insekten.html">
                <button
                  type="button"
                  class="btn btn-success text-secondary fs-2"
                >
                  Browse Gallery
                </button></a
              >
            </div>
          </div>

          <!-- SLIDE: IMG 2 -->
          <div class="carousel-item">
            <img
              src="./img/Carousel/Frosch2.jpg"
              class="d-block"
              id="carousel-img"
              style="max-height: 100vh"
              alt="Frosch auf dem Waldweg"
            />
            <div
              class="carousel-caption d-none d-lg-block text-center mb-5 px-3"
              id="text-box"
            >
              <h2 class="fs-1 fw-normal text-secondary">Amphibien</h2>
              <p class="text-secondary">Aufnahmen von Amphibien</p>
              <a href="amphibien.html"
                ><button
                  type="button"
                  class="btn btn-success text-secondary fs-2"
                >
                  Brows Gallery
                </button></a
              >
            </div>
          </div>
          <!-- SLIDE: IMG 3 -->
          <div class="carousel-item">
            <img
              src="./img/Carousel/Krokusse.jpg"
              class="d-block"
              id="carousel-img"
              style="max-height: 100vh"
              alt="Regentropfen auf einem Blatt"
            />
            <div
              class="carousel-caption d-none d-lg-block text-center mb-5 px-3"
              id="text-box"
            >
              <h2 class="fs-1 fw-normal text-secondary">Natur</h2>
              <p class="text-secondary">Landschafts- und Naturaufnahmen</p>
              <a href="natur.html"
                ><button
                  type="button"
                  class="btn btn-success text-secondary fs-2"
                >
                  Browse Gallery
                </button></a
              >
            </div>
          </div>
          <!-- SLIDE: IMG 4 -->
          <div class="carousel-item">
            <img
              src="./img/Carousel/Lensball-Pfütze.jpg"
              class="d-block"
              id="carousel-img"
              alt="Glaskugel in einer PFütze"
            />
            <div
              class="carousel-caption d-none d-lg-block text-center m-5 px-3"
              id="text-box"
            >
              <h2 class="fs-1 fw-normal text-secondary">Lensball</h2>
              <p class="text-secondary">Bilder mit meinem Lensball</p>
              <a href="lensball.html"
                ><button
                  type="button"
                  class="btn btn-success fs-2 text-secondary"
                >
                  Browse Gallery
                </button></a
              >
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev btn-success"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next btn-success"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
